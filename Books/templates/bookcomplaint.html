{% include "master.html" %}
<div class="container">
<h2> Complaining about {{book.Owner.UserName}}'s book: {{book.Title}} </h2>

<form action = "/books/bookcomplaint/{{book.id}}/" method = "post">{% csrf_token %}
	{% for field in form %}
		<div class="form-group row"> 
			<div class="col-md-6">
			 {{field}}
			</div>
		</div>
	{% endfor %}
<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
